<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="profile.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/12992a0d1d.js"
      crossorigin="anonymous"
    ></script>

    <title>Profile Card</title>
  </head>
  <body>
    <div>
      <div class="card bg-gray-200 my-16 p-5 w-1/2 mx-auto">
        <div class="avatar mx-auto bg-red-100 h-20 w-20">
          <img
            src="https://avataaars.io/?avatarStyle=Transparent&topType=Turban&accessoriesType=Prescription01&hatColor=Blue03&facialHairType=BeardMajestic&facialHairColor=BrownDark&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
          />
        </div>
        <section class="info-card">
          <section class="info-text">
            <p class="text-purple-800 font-extrabold">Chitranjan Babu</p>
            <p>Front-end Developer from Hyderabad</p>
            <p><i class="fa-solid fa-location"></i>Telangana, India</p>
          </section>
          <ul class="info-score">
            <li>
              <div class="info-data">
                <div class="score font-bold">1598</div>
                <div class="subtext">Followers</div>
              </div>
            </li>
            <li>
              <span class="info-data">
                <div class="score font-bold">65</div>
                <div class="subtext">Following</div>
              </span>
            </li>
            <li>
              <span class="info-data">
                <div class="score font-bold">123</div>
                <div class="subtext">Articles</div>
              </span>
            </li>
            <li>
              <span class="info-data">
                <div class="score font-bold">85</div>
                <div class="subtext">Works</div>
              </span>
            </li>
          </ul>
          <section class="info-social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
          </section>
          <section class="action-btns">
            <span class="msg-btn p-2 px-4 bg-blue-400">Message</span>
            <span class="flw-btn p-2 px-4 bg-red-400">Follow</span>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
